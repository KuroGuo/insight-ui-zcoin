<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('FIRO')" data-ng-class="{active: currency.symbol == 'FIRO'}">FIRO</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mFIRO')" data-ng-class="{active: currency.symbol == 'mFIRO'}">mFIRO</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uFIRO')" data-ng-class="{active: currency.symbol == 'uFIRO'}">uFIRO</a>
  </li>
</ul>
